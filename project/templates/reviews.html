<table class="table table-hover">
  <thead>
    <th></th>
    <th>Course</th>
    <th>Grade</th>
    <th>Would you recommend to a friend?</th>
    <th>Review</th>
  </thead>
  <% for ( var i = 0; i < user_reviews.length; i++ ) { %>
  <tr>
    <td class="muted"><%= i %></td>
    <td><%= user_reviews[i].department %><%= user_reviews[i].course_number %></td>
    <td><%= user_reviews[i].grade %></td>
    <td><%= user_reviews[i].would_recommend %></td>
    <td><%= user_reviews[i].review %></td>
    </td>
  </tr>
  <% } %>
</table>
